<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GPA Calculator</h1>
        <form id="gpaForm">
            <div class="input-group">
                <label for="numSubjects">Number of Subjects:</label>
                <input type="number" id="numSubjects" min="1" required>
            </div>
            <div id="subjectDetails"></div>
            <button type="button" onclick="generateSubjectFields()">Add Subjects</button>
            <button type="button" onclick="calculateGPA()">Calculate GPA</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
